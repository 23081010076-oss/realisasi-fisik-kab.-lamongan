services:
  postgres:
    image: postgres:15-alpine
    container_name: erp-lamongan-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: erp_lamongan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - erp-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp-lamongan-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@postgres:5432/erp_lamongan
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      PORT: 5000
      CORS_ORIGIN: http://localhost
    ports:
      - "4000:5000"
    depends_on:
      - postgres
    networks:
      - erp-network
    volumes:
      - ./backend/public:/app/public

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: erp-lamongan-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - erp-network

volumes:
  postgres_data:

networks:
  erp-network:
    driver: bridge
